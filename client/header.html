<template name="header">
	<div class=row id=header>
		{{> search}}
		{{> time}}
	</div>
</template>

<template name="time">
	<div class="row col-md-8 pull-right" id=time>
		<div class=col-md-5>
			<label>from</label><br/>
			<div class="input-group datetimepicker">
				<span class="input-group-addon">
					<i class="glyphicon glyphicon-calendar"></i>
				</span>
				<input id=from class="set-due-date form-control" type="text"/>
			</div>
		</div>

		<div class=col-md-5>
			<label>to</label><br/>
			<div class="input-group datetimepicker">
				<span class="input-group-addon">
					<i class="glyphicon glyphicon-calendar"></i>
				</span>
				<input id=to class="set-due-date form-control" type="text"/>
			</div>
		</div>

		<div class=col-md-2>
			<label>apply</label><br/>
			<button class="btn btn-default" type="button" id=search-time>
				<span class="glyphicon glyphicon-search"></span>
			</button>
			<button class="btn btn-default" type="button" id=clear-time>
				<span class="glyphicon glyphicon-remove"></span>
			</button>
		</div>
	</div>
</template>

<template name="search">
	<div class=col-md-4>
		<label>search</label><br/>
		<div class="input-group" id=search>
			<input
			type=text
			id=topic-name
			class=form-control
			placeholder="topic">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" id=search-topic>
					<span class="glyphicon glyphicon-search"></span>
				</button>
				<button class="btn btn-default" type="button" id=clear-topic>
					<span class="glyphicon glyphicon-remove"></span>
				</button>
			</span>
		</div>
	</div>
</template>
