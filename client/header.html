<template name="header">
	<div class=row id=header>
		<div class=col-md-3>
			<label>search</label>
			<div class="input-group" id=search>
				<input
				type=text
				id=topic-name
				class=form-control
				placeholder="topic">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" id=topic>
						<span class="glyphicon glyphicon-search"></span>
					</button>
					<button class="btn btn-default" type="button" id=clear>
						<span class="glyphicon glyphicon-remove"></span>
					</button>
				</span>
			</div>
		</div>
		<div class=col-md-2>
			<label>from</label>
			<input type="text" class="form-control" id="date-from">
		</div>
		<div class=col-md-2>
			<label>to</label>
			<input type="text" class="form-control" id="date-to">
		</div>
	</div>
</template>
